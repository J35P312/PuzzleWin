{% extends "layouts/base.html" %}

{% block container %}
  <p>
    <a href="{{url_for('public.case',
              case_id=resource.individual.case.case_id)}}">{{ resource.individual.case.case_id }}</a></p>
  <div class="page-header"><h3>{{ resource.name }}</h3></div>
  <p>{{ resource.individual.ind_id }}</p>

  <div class="row">
    <div class="col-md-12">
      <a href="{{ url_for('public.resource', resource_id=resource.id, raw=True) }}">
        <img class="img-responsive" src="{{ url_for('public.resource', resource_id=resource.id, raw=True) }}">
      </a>
    </div>
  </div>
{% endblock %}
